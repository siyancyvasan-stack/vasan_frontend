<div class="fixed inset-0 bg-black/50 z-40" (click)="close.emit()"></div>

<div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-2xl z-50 w-full max-w-lg">
  <div class="p-5 border-b border-gray-200 flex justify-between items-center">
    <h2 class="text-xl font-semibold text-gray-800">Employee Profile</h2>
    <button (click)="close.emit()" class="text-gray-400 hover:text-gray-600">
      <i class="fa-solid fa-xmark fa-lg"></i>
    </button>
  </div>
  <div class="p-6 space-y-6">
    <!-- Header Info -->
    <div class="flex items-center gap-4">
      <img class="h-16 w-16 rounded-full" [src]="'https://i.pravatar.cc/150?u=' + employee().id" [alt]="employee().name">
      <div>
        <h3 class="text-lg font-bold text-gray-900">{{ employee().name }}</h3>
        <p class="text-sm text-gray-500">{{ employee().email }}</p>
        <p class="text-sm font-mono text-gray-400 mt-1">ID: {{ employee().id }}</p>
      </div>
    </div>
    
    <!-- Details Grid -->
    <div class="grid grid-cols-2 gap-x-6 gap-y-4 pt-4 border-t border-gray-200">
      <div>
        <p class="text-sm text-gray-500">Job Title</p>
        <p class="font-medium text-gray-800">{{ employee().jobTitle }}</p>
      </div>
      <div>
        <p class="text-sm text-gray-500">Department</p>
        <p class="font-medium text-gray-800">{{ employee().department }}</p>
      </div>
      <div>
        <p class="text-sm text-gray-500">Salary Structure</p>
        <p class="font-medium text-gray-800">{{ employee().salaryStructure }}</p>
      </div>
      <div>
        <p class="text-sm text-gray-500">Status</p>
        <p class="font-medium text-gray-800">
          <span class="px-2.5 py-0.5 inline-flex text-xs leading-5 font-semibold rounded-full" [class]="getStatusClass(employee().status)">
            {{ employee().status }}
          </span>
        </p>
      </div>
    </div>

  </div>
  <div class="p-4 bg-gray-50/70 rounded-b-lg flex justify-end">
    <button type="button" (click)="close.emit()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50">
      Close
    </button>
  </div>
</div>
