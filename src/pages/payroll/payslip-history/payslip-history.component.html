
<div class="bg-white p-6 rounded-lg shadow-md">
  <!-- Header and Filters -->
  <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
    <h2 class="text-lg font-semibold text-gray-700">Payslip History</h2>
    <div class="flex items-center gap-4 w-full md:w-auto">
      <input type="text" placeholder="Search by employee..." class="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
      <input type="month" value="2024-07" class="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
    </div>
  </div>

  <!-- Payslip History Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pay Period</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pay Date</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employee</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Net Pay</th>
          <th scope="col" class="relative px-6 py-3"><span class="sr-only">Actions</span></th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        @for(slip of payslips; track slip.period + slip.employee) {
          <tr>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ slip.period }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ slip.payDate }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ slip.employee }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ slip.netPay }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <a href="#" class="text-cyan-600 hover:text-cyan-900">Download</a>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
