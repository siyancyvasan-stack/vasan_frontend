
<div class="p-8">
  <!-- Header -->
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-800">Executive Dashboard</h1>
    <div class="flex items-center gap-2 bg-white border border-gray-300 rounded-md px-3 py-1.5 text-sm">
      <i class="fa-regular fa-calendar text-gray-500"></i>
      <span>FY 2024 â€¢ Period 03</span>
      <i class="fa-solid fa-chevron-down text-gray-500 ml-2"></i>
    </div>
  </header>

  <!-- KPI Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <app-kpi-card title="CASH ON HAND" value="$1,250,400" change="+12.5%" changeType="positive" icon="fa-regular fa-envelope"></app-kpi-card>
    <app-kpi-card title="ACCOUNTS RECEIVABLE" value="$450,200" subtitle="32 invoices pending" change="0.0%" changeType="neutral" icon="fa-regular fa-folder"></app-kpi-card>
    <app-kpi-card title="ACCOUNTS PAYABLE" value="$128,500" subtitle="Due within 7 days" change="-5.2%" changeType="negative" icon="fa-solid fa-tag"></app-kpi-card>
    <app-kpi-card title="NET PROFIT (YTD)" value="$840,000" change="+8.4%" changeType="positive" icon="fa-solid fa-arrow-trend-up"></app-kpi-card>
  </div>

  <!-- Main Content Grid -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Left Column: Charts -->
    <div class="lg:col-span-2 space-y-8">
      <!-- Cash Flow Forecast -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold text-gray-700">Cash Flow Forecast</h2>
          <div class="flex items-center gap-2 border border-gray-300 rounded-md px-3 py-1 text-sm">
            <span>This Week</span>
            <i class="fa-solid fa-chevron-down text-gray-500 ml-2"></i>
          </div>
        </div>
        <app-cash-flow-chart></app-cash-flow-chart>
      </div>
      <!-- Budget vs Actual -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Budget vs Actual (FP&A)</h2>
        <app-budget-chart></app-budget-chart>
      </div>
    </div>

    <!-- Right Column: Action & Expense -->
    <div class="space-y-8">
      <!-- Action Required -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Action Required</h2>
        <div class="space-y-4">
          <div class="flex items-start p-4 bg-pink-50 border border-pink-200 rounded-lg">
            <i class="fa-regular fa-clock text-pink-500 mt-1"></i>
            <div class="ml-3">
              <p class="font-semibold text-gray-800">Approve Payroll Batch #4092</p>
              <p class="text-sm text-gray-500">Due today at 5:00 PM</p>
            </div>
          </div>
          <div class="flex items-start p-4 bg-sky-50 border border-sky-200 rounded-lg">
            <i class="fa-solid fa-wrench text-sky-500 mt-1"></i>
            <div class="ml-3">
              <p class="font-semibold text-gray-800">New Vendor Application</p>
              <p class="text-sm text-gray-500">TechSolutions LLC waiting review</p>
            </div>
          </div>
          <div class="flex items-start p-4 bg-purple-50 border border-purple-200 rounded-lg">
            <i class="fa-regular fa-calendar-check text-purple-500 mt-1"></i>
            <div class="ml-3">
              <p class="font-semibold text-gray-800">Close Period 03</p>
              <p class="text-sm text-gray-500">Scheduled for Apr 5th</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Expense Breakdown -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold text-gray-700">Expense Breakdown</h2>
        </div>
        <app-expense-chart></app-expense-chart>
      </div>
    </div>
  </div>
</div>
