
<div class="bg-white p-6 rounded-lg shadow-md">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-lg font-semibold text-gray-700">My Expense Claims</h2>
    <button class="px-4 py-2 text-sm font-medium text-white bg-cyan-600 rounded-md hover:bg-cyan-700">
      <i class="fa-solid fa-plus mr-2"></i>Submit New Expense
    </button>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Merchant</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        @for(expense of myExpenses; track expense.date + expense.merchant) {
          <tr>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ expense.date }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ expense.merchant }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ expense.category }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ expense.amount }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" [class]="getStatusClass(expense.status)">
                {{ expense.status }}
              </span>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
