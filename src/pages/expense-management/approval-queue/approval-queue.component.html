
<div class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-lg font-semibold text-gray-700 mb-6">Expense Approval Queue</h2>

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Submission Date</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employee</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Merchant</th>
          <th scope="col" class="relative px-6 py-3"><span class="sr-only">Actions</span></th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        @for(item of approvalQueue; track item.date + item.employee) {
          <tr>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ item.date }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ item.employee }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ item.amount }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ item.merchant }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
              <button class="px-3 py-1 text-xs font-medium text-white bg-cyan-600 rounded-md hover:bg-cyan-700">Approve</button>
              <button class="px-3 py-1 text-xs font-medium text-white bg-pink-600 rounded-md hover:bg-pink-700">Reject</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
