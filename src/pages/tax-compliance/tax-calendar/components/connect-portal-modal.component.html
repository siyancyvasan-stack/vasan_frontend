
<div class="fixed inset-0 bg-black/50 z-40" (click)="close.emit()"></div>

<div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-2xl z-50 w-full max-w-md">
  <div class="p-6 border-b border-gray-200 flex justify-between items-center">
    <h2 class="text-xl font-semibold text-gray-800">Connect to a Government Portal</h2>
    <button (click)="close.emit()" class="text-gray-400 hover:text-gray-600">
      <i class="fa-solid fa-xmark fa-lg"></i>
    </button>
  </div>
  <div class="p-8">
    <form (ngSubmit)="onConnect()" #connectForm="ngForm" class="space-y-6">
      <div>
        <label for="country-select" class="block text-sm font-medium text-gray-700">Select Portal/Country</label>
        <select id="country-select" name="country-select"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm"
                [ngModel]="selectedCountry()"
                (ngModelChange)="selectedCountry.set($event)">
          <option>USA (IRS)</option>
          <option>United Kingdom (HMRC)</option>
          <option>Canada (CRA)</option>
          <option>Germany (BZSt)</option>
        </select>
      </div>

      <div>
        <label for="portal-username" class="block text-sm font-medium text-gray-700">Portal Username</label>
        <input type="text" id="portal-username" name="portal-username"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm"
               [ngModel]="username()"
               (ngModelChange)="username.set($event)">
      </div>

      <div>
        <label for="portal-password" class="block text-sm font-medium text-gray-700">Portal Password</label>
        <input type="password" id="portal-password" name="portal-password"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm"
               [ngModel]="password()"
               (ngModelChange)="password.set($event)">
      </div>

      @if (errorMessage()) {
        <p class="text-sm text-red-600">{{ errorMessage() }}</p>
      }

      <div class="pt-2 flex justify-end gap-3">
        <button type="button" (click)="close.emit()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
          Cancel
        </button>
        <button type="submit" [disabled]="isConnecting()" class="px-4 py-2 text-sm font-medium text-white bg-cyan-600 rounded-md shadow-sm hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 disabled:bg-cyan-400 disabled:cursor-not-allowed flex items-center justify-center w-28">
          @if (isConnecting()) {
            <i class="fa-solid fa-spinner fa-spin"></i>
          } @else {
            <i class="fa-solid fa-plug mr-2"></i>
            <span>Connect</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
