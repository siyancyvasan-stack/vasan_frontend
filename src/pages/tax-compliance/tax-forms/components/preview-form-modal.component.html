
<div class="fixed inset-0 bg-black/60 z-40" (click)="close.emit()"></div>

<div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-2xl z-50 w-full max-w-4xl h-[90vh] flex flex-col">
  <div class="p-4 border-b border-gray-200 flex justify-between items-center flex-shrink-0">
    <h2 class="text-lg font-semibold text-gray-800">Preview: {{ formName() }}</h2>
    <button (click)="close.emit()" class="text-gray-400 hover:text-gray-600 p-2 rounded-full">
      <i class="fa-solid fa-xmark fa-lg"></i>
    </button>
  </div>
  <div class="p-4 bg-gray-200 flex-grow overflow-auto">
      <img src="https://picsum.photos/850/1100" alt="Form preview" class="mx-auto shadow-lg"/>
  </div>
  <div class="p-4 bg-gray-50/70 rounded-b-lg flex justify-end gap-3 flex-shrink-0">
    <button type="button" (click)="close.emit()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
      Close Preview
    </button>
  </div>
</div>
